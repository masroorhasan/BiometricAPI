<div class="modal-header">
  <h3 class="modal-title">Please provide a comment explaining the nature of the changes you made:</h3>
</div>
<div class="modal-body">
  <textarea placeholder="Enter your comment here" ng-model="comment">{{ comment }}</textarea>
</div>
<div class="modal-footer">
  <a class="btn cancel" ng-click="cancel()">Cancel</a>
  <button class="btn btn-primary" ng-click="ok()" ng-class="{active:comment.length}">Submit comment and finish</button>
</div>
